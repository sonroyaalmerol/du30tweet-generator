<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Random Tweet Generator (Du30 Edition)</title>
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Responsive css -->
  <link href="css/responsive.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
  <script src="js/generator.js"></script>
</head>

<body>

  <!-- start section header -->
  <div id="header" class="home">

    <div class="container">
      <div class="header-content">
        <h1>Random Tweet <span class="typed"></span></h1>
        <p>a mini machine learning project that auto generates tweet based on a dataset made out of existing tweets with the "du30" 2019 search query.</p>

        <div class="form-group">
          <label for="seed" style="color: white;">seed text</label>
          <input type="text" class="form-control" id="seed" aria-describedby="seedHelp">
        </div>
        <div class="form-group">
          <label for="length" style="color: white;">length</label>
          <input type="range" min="1" max="100" value="50" class="form-control" id="length">
        </div>
        <div class="form-group">
          <label for="chaosLevel" style="color: white;">temperature level (lower level = more structurally chaotic)</label>
          <input type="range" min="1" max="100" value="50" class="form-control" id="chaosLevel">
        </div>
        <button type="button" id="generate" class="btn btn-outline-primary" disabled>Loading generator... (yes medyo matagal to mag initialize)</button>
      </div>
    </div>
  </div>
  <!-- End section header -->

  <!-- start modal section -->

  <div class="modal" id="resultModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Generated Tweet</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="result"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- end modal section -->

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/typed/typed.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

</body>

</html>
